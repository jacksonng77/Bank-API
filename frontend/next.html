<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <h1>Citi API Demo</h1>
    <div class="container">   
        <div class="row" id="accounts_list">
            
        </div>
    </div>
  
    <div class="container">   
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Purchase Tokens</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="sel1">Pay to:</label>
                            <select class="form-control" id="selPayee">

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="txtToken">Token</label>
                            <input type="txt" class="form-control" id="txtToken" placeholder="How many tokens do you want?" value="10">
                            </div>
                            <button type="button" class="btn btn-default" id="btnBuy">Buy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <div id="authorization"></div>
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
   	<script src="js/next.js"></script>
  
</body>
   
</html>
